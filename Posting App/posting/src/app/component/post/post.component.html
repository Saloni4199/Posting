<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <h3 class="text-center">Create Post</h3>
      <hr />
      <form [formGroup]="postForm" (ngSubmit)="post()">
        <span class="text-danger" *ngIf="message">{{ message }}</span>
        <input
          #file
          type="file"
          accept="image/*"
          formControlName="image"
          required
          ngModel
          (change)="preview(file.files)"
        />
        <img [src]="imgURL" *ngIf="imgURL" />
        <input
          type="text"
          formControlName="caption"
          ngModel
          required
          class="form-control"
          placeholder="caption"
        />
        <button type="submit" class="btn btn-primary"[disabled]="postForm.invalid">Post</button>
        <button type="button" class="btn btn-primary" [routerLink]="'/home'">
          Discard
        </button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
