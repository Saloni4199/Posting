<div class="row">
  <div class="col-md-4 offset-md-4">
<div class="card">
  <div class="container">
    <h1 class="text-center">Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <input
          type="text"
          name="username"
          placeholder="username"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="password"
          class="form-control"
          ngModel
          required
        />
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-success btn-space"
      >
        Login
      </button>
      <small> Already have account?</small>
      <a type="button" class="btn btn-primary" [routerLink]="['/signup']">
        signup
      </a>
    </form>
  </div>
</div>
</div>
</div>
